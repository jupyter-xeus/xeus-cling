language: cpp
env:
  global:
    - MINCONDA_VERSION="latest"
    - MINCONDA_LINUX="Linux-x86_64"
    - MINCONDA_OSX="MacOSX-x86_64"
matrix:
  fast_finish: true
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
    - os: osx
      osx_image: xcode8
install:
    # Define the version of miniconda to download
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        MINCONDA_OS=$MINCONDA_LINUX;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        MINCONDA_OS=$MINCONDA_OSX;
      fi
    - wget "http://repo.continuum.io/miniconda/Miniconda3-$MINCONDA_VERSION-$MINCONDA_OS.sh" -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Install host dependencies
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda install xeus=0.24.0 cling=0.6.0 clangdev=5 llvmdev=5 nlohmann_json cppzmq xtl pugixml cxxopts=2.1.1 -c conda-forge;
      else
        conda install xeus=0.23.10 cling=0.6.0 clangdev=5 llvmdev=5 libcxx nlohmann_json cppzmq xtl pugixml cxxopts=2.1.1 -c conda-forge;
      fi
    # Install build dependencies
    - conda install cmake -c conda-forge
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda install gxx_linux-64 -c conda-forge;
      fi
    # Activate root environment
    - source activate root
    # Build and install xeus-cling
    - mkdir build
    - cd build
    - cmake -D CMAKE_INSTALL_PREFIX=$HOME/miniconda/ -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -D DOWNLOAD_GTEST=ON ..
    - make -j2 install
    # Install jupyter_kernel_test and pytest
    - conda install pytest jupyter_kernel_test -c conda-forge
script:
    - cd test
    - ./test_xeus_cling
    - cd ../../test
    - py.test .
